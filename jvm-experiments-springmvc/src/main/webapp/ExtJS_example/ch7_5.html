<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" type="text/css" href="lib/extjs/resources/css/ext-all.css" />
<script src="lib/extjs/adapter/ext/ext-base.js"></script>
<script src="lib/extjs/ext-all-debug.js"></script>
<script src="lib/extjs/locale/ext-lang-ko.js"></script>

<script type="text/javascript">
Ext.QuickTips.init();
Ext.onReady(function(){
	var Movie = Ext.data.Record.create([
	   'id',
	   'coverthumb',
	   'title',
	   'director',
	   'runtime',
	   {name: 'released', type: 'date', dateFormat: 'Y-m-d'},
	   'genre',
	   'tagline',
	   {name: 'price', type: 'float'},
	   {name: 'available', type: 'bool'}
	]);
	var store = new Ext.data.GroupingStore({
		url: 'data/movies.json',
		sortInfo: {
			field: 'genre',
			direction: "ASC"
		},
		groupField: 'genre',
		reader: new Ext.data.JsonReader({
			root:'rows',
			idProperty:'id'
		}, Movie),
		autoLoad: true
	});
	var genres = new Ext.data.SimpleStore({
		fields: ['id', 'genre'],
		data : [['0','새로운 장르'],['1','코미디'],['2','드라마'],['3','액션']]
	});

	function genre_name(val){
		return genres.queryBy(function(rec){
			return rec.data.id == val;
		}).itemAt(0).data.genre;
	}

	var Movies = function() {
		var helpbody;
		return {
			showHelp : function(btn){
				if (!detail.isVisible()){
					detail.expand();
				}
				detail.load({url:'html/'+btn.helpfile+'.txt'});
			},
			doLoad : function(file){
				helpbody = helpbody ||
				Ext.getBody().createChild({tag:'div'});
				helpbody.load({
					url: 'html/' + file + '.txt'
				});
			},
			setQuality: function(q) {
				helpbody = helpbody || 	Ext.getBody().createChild({tag:'div'});
				helpbody.update(q);
			},
			doSearch : function(frm,evt){
				var detail = Ext.getCmp('movieview').findById('detail');
				if (!detail.isVisible()){ detail.expand(); }
				if (evt.getKey() == evt.ENTER) {
					detail.body.dom.innerHTML = Ext.getCmp('genre').getValue()+' : '+frm.getValue();
				}
			},
			loadMovieForm: function(sm, rowIndex, rec) {
				editRecord = rec;
				movie_form.getForm().loadRecord(rec);
			},
			submitMovieForm: function(){			
				if (editRecord) {
					movie_form.getForm().updateRecord(editRecord);
					if (store.groupField && editRecord.modified[store.groupField]) {
						store.groupBy(store.groupField, true);
					}
					movie_form.getForm().submit({											
						success: function(form, action){
							Ext.Msg.alert('성공', '완료되었습니다.');
						},
						failure: function(form, action){
							Ext.Msg.alert('경고', action.result.errormsg);
						}
					});
				}
			},
			 resetMovieForm: function(){
				movie_form.getForm().reset();
			}
		};
	}();
	
	var toolbarConfig = {
		region: 'north',
		height: 27,
		xtype: 'toolbar',
		items: [' ', {
			text: 'Button',
			handler: function(btn){
				btn.disable();
			}
		}, '->', {
			xtype: 'button',
			text: '메뉴 버튼',
			menu: [{
				text: '나음'
			},{
				text: '좋음'
			},{
				text: '최고'
			}]
		},'-',{
			xtype: 'tbsplit',
			text: '도움말',
			menu: [{
				text: '장르',
				helpfile: 'genre',
				handler: Movies.showHelp
			},{
				text: '감독',
				helpfile: 'director',
				handler: Movies.showHelp
			},{
				text: '제목',
				helpfile: 'title',
				handler: Movies.showHelp
			}]
		},'-','장르: ', {			
			xtype : 'combo',
			id:'genre',
			mode: 'local',
			store: genres,
			displayField: 'genre',
			triggerAction: 'all',
			width: 70
		},'-',{
			xtype: 'textfield',
			emptyText: '검색',
			listeners: {
				specialkey: Movies.doSearch
			}
		},' ']
	};
	
	
	var tab_panel = new Ext.TabPanel({
		region: 'center',
		xtype: 'tabpanel',
		bodyStyle: '',
		autoScroll: true,
		activeTab: 0,
		items: [{
			title: '영화 그리드',
			xtype: 'grid',
			store: store,
			autoExpandColumn: 'title',
			colModel: new Ext.grid.ColumnModel({
				defaultSortable: false,
				columns: [{
					header: "제목",
					dataIndex: 'title',
					id: 'title', 
					xtype: 'templatecolumn', 
					tpl: '<img src="images/{coverthumb}" height="68" align="left">'+
								'<b style="font-size:13px;">{title}</b><br>'+
								'Director:<i> {director}</i><br>{tagline}'
					},
					{header: "감독", dataIndex: 'director', hidden:true},
					{header: "개봉", dataIndex: 'released', xtype: 'datecolumn', format: 'm/d/Y', width: 80},
					{header: "장르", dataIndex: 'genre', renderer:genre_name, width:80},
					{header: "가격", dataIndex: 'price', width:60},
					{header: "슬로건", dataIndex: 'tagline', hidden:true}
				]
			}),
			view: new Ext.grid.GroupingView(),
			sm: new Ext.grid.RowSelectionModel({
				singleSelect: true,
				listeners: {
					rowselect: Movies.loadMovieForm
				}
			})
		},{
			xtype: 'container',
			title: '영화 소개',
			width:80,
			layout: 'accordion',
			defaults: {
				border: false
			},
			items: [{
				title: 'Office Space',
				autoLoad: 'html/1.txt'
			},{
				title: 'Super Troopers',
				autoLoad: 'html/2.txt'
			},{
				title: 'American Beauty',
				autoLoad: 'html/3.txt'
			},{
				title: 'The Big Lebowski',
				autoLoad: 'html/4.txt'
			},{
				title: 'Fight Club',
				autoLoad: 'html/4.txt'
			}]
		}],
		margins: '0 0 0 0'
	});

	var detail = new Ext.Panel({
		id: 'detail',
		title: '상세 정보',
		collapsible: true,
		region: 'east',
		split: true,
		width: 200,
		autoScroll: true,
		margins: '0 5 0 0'
	});

	var viewport = new Ext.Viewport({
		layout: "border",
		id:'movieview',
		defaults: {
			bodyStyle: 'padding:5px;'
		},
		items: [toolbarConfig, 
		{
			region: 'west',
			split: true,
			collapsible: true,
			collapseMode: 'mini',
			title: 'Some Info',
			width: 200,
			minSize: 200,
			html: 'West',
			margins: '0 0 0 5'
		}, 
		tab_panel, detail,
		{
			region: 'south',
			html: 'South',
			margins: '5 5 5 5'
		}]

	});
});
</script>
</head>
<body>
</body>
</html>
