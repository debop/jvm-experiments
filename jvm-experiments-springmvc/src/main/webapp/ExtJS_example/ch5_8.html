<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" type="text/css" href="lib/extjs/resources/css/ext-all.css" />
<script src="lib/extjs/adapter/ext/ext-base.js"></script>
<script src="lib/extjs/ext-all-debug.js"></script>
<script src="lib/extjs/locale/ext-lang-ko.js"></script>

<script type="text/javascript">
Ext.onReady(function(){
	Ext.QuickTips.init();
	var genres = new Ext.data.SimpleStore({
		fields: ['id', 'genre'],
		data : [['1','코미디'],['2','드라마'],['3','액션']]
	});

	function genre_name(val){
		return genres.queryBy(function(rec){
			return rec.data.id == val;
		}).itemAt(0).data.genre;
	}
	function title_tagline(val, x, rec){
		return '<b>'+val+'</b><br>'+rec.get('tagline');
	}
	function cover_image(val){
		return '<img src="' +val+'">';
	}
	var Movie = Ext.data.Record.create([
	   'id',
	   'coverthumb',
	   'title',
	   'director',
	   'runtime',
	   {name: 'released', type: 'date', dateFormat: 'Y-m-d'},
	   'genre',
	   'tagline',
	   {name: 'price', type: 'float'},
	   {name: 'available', type: 'bool'}
	]);

	var movieData = [
		[1, "Office Space", "Mike Judge", 89, "1999-02-19", 1, "Work Sucks", "19.95", true],
		[2, "Super Troopers", "Jay Chandrasekhar", 100, "2002-02-15", 1, "Altered State Police", "14.95", true],
		[3,"American Beauty", "Sam Mendes", 122, "1999-10-01", 2, "... Look Closer", 19.95, true],
		[4, "The Big Lebowski", "Joel Coen", 117, "1998-03-06", 1, "The \"Dude\"", 21.9,  true],
		[5, "Fight Club", "David Fincher", 139, "1999-10-15", 3, "How much can you know about yourself...", 19.95, true]
		//...more rows of data removed for readability...//
	];

	var store = new Ext.data.Store({
		data: movieData, 
		reader: new Ext.data.ArrayReader({id:'id'}, 
			[
				'id',
				'title',
				'director',
				'runtime',
				{name: 'released', type: 'date', dateFormat: 'Y-m-d'},
				'genre',
				'tagline',
				'price',
				'available',
				{name:'coverthumb', convert:function(v, rawData){
					return 'images/'+rawData[0]+'m.jpg';
				}}
			])
		});	

	var grid = new Ext.grid.GridPanel({
		renderTo: Ext.getBody(),
		frame: true,
		title: '영화 데이터베이스',
		height: 400,
		width: 550,
		store: store,
		colModel: new Ext.grid.ColumnModel({
			defaultSortable: false,
			columns: [				
				{ 
					id: 'title',
					header: "제목",
					dataIndex: 'title',
					width:220,
					xtype: 'templatecolumn',
					tpl: '<img src="{coverthumb}" width="50" height="68" align="left">'+'<b style="font-size:13px;">{title}</b><br>'+'Director:<i> {director}</i><br>{tagline}'
				},
				{header: "감독", dataIndex: 'director', hidden:true},
				{header: "상영시간", dataIndex: 'runtime', xtype: 'numbercolumn', format: '0', width: 70},
				{header: "개봉", dataIndex: 'released', xtype: 'datecolumn', format: 'M d Y', width: 80},
				{header: "장르", dataIndex: 'genre', renderer:genre_name, width:80},
				{header: "가격", dataIndex: 'price', width:60},
				{header: "슬로건", dataIndex: 'tagline', hidden:true}
/*				{
					header: 'Delete',
					sortable: false,
					xtype: 'actioncolumn',
					width: 40,
					align: 'center',
					iconCls: 'delete-movie',
					handler: function(grid, rowIndex, colIdex, item, e) {
						deleteMovie(grid.getStore().getAt(rowIndex));
					}
				}
*/			]
		}),
		columnLines: true,
		selModel: new Ext.grid.RowSelectionModel({
			singleSelect: true,
			listeners: {
				rowselect: function(sm, index, record) {
					Ext.Msg.alert('선택하신 영화',record.get('title'));
				}
			}
		})
	});
});
</script>
</head>

</body>
</html>
