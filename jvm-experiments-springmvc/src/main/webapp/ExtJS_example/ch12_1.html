<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" type="text/css" href="lib/extjs/resources/css/ext-all.css" />
<link rel="stylesheet" type="text/css" href="ch12.css" />
<script src="lib/extjs/adapter/ext/ext-base.js"></script>
<script src="lib/extjs/ext-all-debug.js"></script>
<script src="lib/extjs/locale/ext-lang-ko.js"></script>

<script type="text/javascript">
Ext.onReady(function(){
	new Ext.dd.DragSource('dragMe');
	new Ext.dd.DropTarget('dropHere', {
		notifyDrop: function() { return true; }
	});
});
</script>
</head>
<body>
<div id="dragMe">이것을 드래그 합니다. 어디까지 보여주는지 테스트 해보렵니다. 어디까지 나올까요? .</div>
<div id="dropHere">이곳에 드롭 합니다.</div>
</body>
</html>
