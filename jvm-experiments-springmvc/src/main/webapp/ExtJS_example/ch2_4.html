<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" type="text/css" href="lib/extjs/resources/css/ext-all.css" />
<link rel="stylesheet" type="text/css" href="ch2_2.css" />
<script src="lib/extjs/adapter/ext/ext-base.js"></script>
<script src="lib/extjs/ext-all-debug.js"></script>
<script src="lib/extjs/locale/ext-lang-ko.js"></script>
<script>
Ext.onReady(function(){
	Ext.Msg.show({
		title: 'xtrusia',
		msg: '스테플러 보셨습니까?',
		buttons: {
			yes: true,
			no: true,
			cancel: true
		},
		icon: 'xtrusia-icon',
		fn: function(btn) {
			switch(btn){
				case 'yes':
					Ext.Msg.prompt('xtrusia', '어디에 있습니까?', function(btn,txt)
				{
					if (txt.toLowerCase() == 'the office') {
							Ext.get('my_id').dom.innerHTML = 'Dull Work';
						}else{
							Ext.get('my_id').dom.innerHTML = txt;
						}
						Ext.DomHelper.applyStyles('my_id', {
							background: 'transparent url(images/stapler.png) 50% 50% no-repeat'
						});
					});
				break;
				case 'no':
					Ext.Msg.alert('xtrusia', '화가 난다!', function() {
						Ext.DomHelper.applyStyles('my_id',{
							'background': 'transparent url(images/fire.png) 0 100% repeat-x'
						});
						Ext.DomHelper.applyStyles(Ext.getBody(),{
							'background-color': '#FF0000'
						});
						Ext.getBody().highlight('FFCC00',{
							endColor:'FF0000',
							duration: 6
						});
					});
				break;
				case 'cancel':
					Ext.Msg.wait('표 저장 중...','파일 복사');
				break;
			}
		}
	});
});
</script>
</head>
<body>
<div id="my_id">
</div>
</body>
</html>
