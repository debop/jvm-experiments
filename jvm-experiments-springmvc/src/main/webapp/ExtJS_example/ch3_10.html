<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" type="text/css" href="lib/extjs/resources/css/ext-all.css" />
<script src="lib/extjs/adapter/ext/ext-base.js"></script>
<script src="lib/extjs/ext-all-debug.js"></script>
<script src="lib/extjs/locale/ext-lang-ko.js"></script>

<script type="text/javascript">
var genres = new Ext.data.SimpleStore ({
	fields: ['id', 'genre_name'],
	data : [['0','새로운 장르'],['1','코미디'],['2','드라마'],['3','액션']]
});

Ext.QuickTips.init();
Ext.apply(Ext.form.VTypes, {
	nameVal: /^[A-Z][A-Za-z]+\s[A-Z][A-Za-z]+$/,
	nameMask: /[A-Za-z ]/,
	nameText: '감독 이름이 정확하지 않습니다.',
	name: function(v) {
		return this.nameVal.test(v);
	}
});
Ext.onReady(function(){
	var movie_form = new Ext.FormPanel({
		url: 'movie-form-submit.php',
		renderTo: Ext.getBody(),
		frame: true,
		title: '영화 정보 폼',
		width: 250,
		items: [{
			xtype: 'textfield',
			fieldLabel: '제목',
			name: 'title',
			allowBlank: false,
			listeners: {
				specialkey: function(field, eventObj){
					if (eventObj.getKey() == Ext.EventObject.ENTER) {
						movie_form.getForm().submit();
					}
				}
			}
		},{
			xtype: 'textfield',
			fieldLabel: '감독',
			name: 'director',
			vtype: 'name'
		},{
			xtype: 'datefield',
			fieldLabel: '개봉',
			name: 'released'
		},{
			xtype: 'radiogroup',
			columns: 1,
			fieldLabel: '필름 정보',
			name: 'filmed_in',
			items: [{
				name: 'filmed_in',
				boxLabel: '컬러',
				inputValue: 'color'
			},{
				name: 'filmed_in',
				boxLabel: '흑백',
				inputValue: 'B&W'
			}]
		},{
			xtype: 'checkbox',
			fieldLabel: '나쁜 영화',
			name: 'bad_movie'
		},{
			xtype: 'combo',
			name: 'genre',
			fieldLabel: 'Genre',
			mode: 'local',
			store: genres,
			displayField:'genre_name',
			width: 130,
			listeners: {
				select: function(field, rec, selIndex){
					if (selIndex == 0){
						Ext.Msg.prompt('새로운 장르', '장르명', Ext.emptyFn);
					}
				}
			}
		},{
			xtype: 'htmleditor',
			name: 'description',
			hideLabel: true,
			height: 100,
			anchor: '100%'
		}],
		buttons: [{
			text: '저장',
			handler: function(){
				movie_form.getForm().submit({
					success: function(form, action){
						Ext.Msg.alert('성공', '잘 처리 되었습니다.');
					},
					failure: function(form, action) {
						if (action.failureType == Ext.form.Action.CLIENT_INVALID) {
							Ext.Msg.alert("전송할 수 없습니다.", "유효하지 않은 파일이 있습니다.");
						} else if (action.failureType === Ext.form.Action.CONNECT_FAILURE) {
							Ext.Msg.alert('실패', '서버 연결 실패: '+action.response.status+' '+action.response.statusText);
						} else if (action.failureType === Ext.form.Action.SERVER_INVALID) {
							Ext.Msg.alert('경고', action.result.errormsg);
						}
					}
				});
			}
		},{
			text: '초기화',
			handler: function(){
				movie_form.getForm().reset();
			}
		}]
	});
});
</script>
</head>
<body>
</body>
</html>
