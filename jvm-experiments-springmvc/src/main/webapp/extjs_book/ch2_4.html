<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title id="page-title">Ext.Msg.alert 예제</title>
    <link rel="stylesheet" type="text/css" href="../extjs/resources/css/ext-all.css">
    <link rel="stylesheet" type="text/css" href="ch2_2.css">
    <script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../js/modernizr-2.6.2.min.js"></script>
    <script type="text/javascript" src="../extjs/ext-all-debug.js"></script>
    <script src="../extjs/locale/ext-lang-ko.js"></script>
    <script src="../extjs/locale/ext-lang-en.js"></script>
    <script type="text/javascript">
        var mainFunction = function () {
            Ext.Msg.show({
                title:'xtrusia',
                msg:'스테플러 보셨습니까?',
                buttons:Ext.Msg.YESNOCANCEL,
                icon:'xtrusia-icon',
                fn:function (btn) {
                    switch (btn) {
                        case 'yes':
                            Ext.Msg.prompt('제목', '어디에 있습니까?', function (btn, txt) {
                                if (txt.toLowerCase() == 'the office') {
                                    Ext.get('my_id').dom.innerHTML = 'Dull Work';
                                } else {
                                    Ext.get('my_id').dom.innerHTML = txt;
                                }
                                Ext.DomHelper.applyStyles('my_id', {
                                    'background':'transparent url(images/stapler.png) 50% 50% no-repeat'
                                });
                            });
                            break;
                        case 'no':
                            Ext.Msg.alert('앵그리버드', '화가난다!', function () {
                                Ext.DomHelper.applyStyles('my_id', {
                                    'background':'transparent url(images/fire.png) 0 100% repeat-x'
                                });
                                Ext.DomHelper.applyStyles(Ext.getBody(), {
                                    'background-color':'#FF0000'
                                });
                                Ext.getBody().highlight('FFCC00', {
                                    endColor:'FF0000',
                                    duration:6
                                });
                            });
                            break;
                        case 'cancel':
                            Ext.Msg.wait('표 저장 중...', '파일복사');
                            break;
                    }
                }
            });
        };
        Ext.onReady(mainFunction);
    </script>
</head>
<body>
<div id="my_id">
</div>
</body>
</html>
