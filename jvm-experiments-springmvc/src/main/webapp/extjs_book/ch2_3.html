<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title id="page-title">Ext.Msg.alert 예제</title>
    <link rel="stylesheet" type="text/css" href="../extjs/resources/css/ext-all.css">
    <style>
        .xtrusia-icon { background: url(../images/xtrusia-head-icon.png) no-repeat; }
    </style>
    <script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../js/modernizr-2.6.2.min.js"></script>
    <script type="text/javascript" src="../extjs/ext-all-debug.js"></script>
    <script src="../extjs/locale/ext-lang-ko.js"></script>
    <script src="../extjs/locale/ext-lang-en.js"></script>
    <script type="text/javascript">
        var mainFunction = function () {
            Ext.Msg.show({
                title:'xtrusia',
                msg:'스테플러 보셨습니까?',
                buttons: Ext.Msg.YESNOCANCEL,
                icon: 'xtrusia-icon',
                fn: function(btn) {
                    switch(btn) {
                        case 'yes':
                            Ext.Msg.prompt('제목', '어디에 있습니까?');
                            break;
                        case 'no':
                            Ext.Msg.alert('앵그리버드', '화가난다!');
                            break;
                        case 'cancel':
                            Ext.Msg.wait('표 저장 중...', '파일복사');
                            break;
                    }
                }
            });
        };
        Ext.onReady(mainFunction);
    </script>
</head>
<body>
</body>
</html>
