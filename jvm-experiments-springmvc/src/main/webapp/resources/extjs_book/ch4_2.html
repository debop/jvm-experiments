<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>form 예제</title>
    <link rel="stylesheet" type="text/css" href="../extjs/resources/css/ext-all.css">
    <link rel="stylesheet" type="text/css" href="ch4_1.css">
    <script type="text/javascript" src="../extjs/ext-all-debug.js"></script>
    <script src="../extjs/locale/ext-lang-ko.js"></script>

    <script type="text/javascript">
        var menuItems = [
            {
                text: '메뉴 옵션1',
                iconCls: 'flag-blue',
                menu: {
                }
            },
            {
                text: '메뉴 옵션2',
                iconCls: 'flag-green',
                menu: {
                    xtype: 'form',
                    border: false,
                    borderStyle: 'background:transparent; padding:5px',
                    labelWidth: 70,
                    width: 300,
                    defaults: {
                        anchor: '100%'
                    },
                    items: [
                        {
                            xtype: 'combo',
                            editable: false,
                            fieldLabel: '선택',
                            triggerAction: 'all',
                            store: [
                                [0, '하나'],
                                [1, '둘']
                            ],
                            value: 0,
                            getListParent: function () {
                                return this.el.up('div.x-menu');
                            }
                        },
                        {
                            xtype: 'textfield',
                            fieldLabel: '제목'
                        }
                    ],
                    fbar: [
                        { text: '보내기'}
                    ]
                }
            },
            {
                text: '메뉴 옵션3',
                iconCls: 'flag-orange',
                menu: {
                }
            }
        ]
        Ext.onReady(function () {
            new Ext.menu.Menu({
                renderTo: Ext.getBody(),
                width: 150,
                floating: false,
                items: menuItems
            })
            var contextMenu = Ext.create('Ext.menu.Menu', {
                items: menuItems
            })
            Ext.getDoc().on({
                contextmenu: function (eventObj) {
                    contextMenu.showAt(eventObj.getXY());
                },
                stopEvent: true
            })

        });
    </script>
</head>
<body>
</body>
</html>
