<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" type="text/css" href="lib/extjs/resources/css/ext-all.css"/>
    <link rel="stylesheet" type="text/css" href="ch2_2.css"/>
    <script src="lib/extjs/adapter/ext/ext-base.js"></script>
    <script src="lib/extjs/ext-all-debug.js"></script>
    <script src="lib/extjs/locale/ext-lang-ko.js"></script>
    <script>
        Ext.onReady(function () {
            Ext.Msg.show({
                title: 'xtrusia',
                msg: '스테플러 보셨습니까?',
                buttons: {
                    yes: true,
                    no: true,
                    cancel: true
                },
                icon: 'xtrusia-icon',
                fn: function (btn) {
                    switch (btn) {
                        case 'yes':
                            Ext.Msg.prompt('xtrusia', '어디에 있습니까?');
                            break;
                        case 'no':
                            Ext.Msg.alert('xtrusia', '화가 난다!');
                            break;
                        case 'cancel':
                            Ext.Msg.wait('표 저장 중...', '파일 복사');
                            break;
                    }
                }
            });
        });
    </script>
</head>

</body>
</html>
