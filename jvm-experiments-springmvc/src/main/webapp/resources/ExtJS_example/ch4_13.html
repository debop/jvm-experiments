<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" type="text/css" href="lib/extjs/resources/css/ext-all.css"/>
    <script src="lib/extjs/adapter/ext/ext-base.js"></script>
    <script src="lib/extjs/ext-all-debug.js"></script>
    <script src="lib/extjs/locale/ext-lang-ko.js"></script>

    <script type="text/javascript">
        Ext.onReady(function () {
            var Movies = function () {
                var helpbody;
                return {
                    showHelp: function (btn) {
                        Movies.doLoad(btn.helpfile);
                    },
                    doLoad: function (file) {
                        helpbody = helpbody ||
                                Ext.getBody().createChild({tag: 'div'});
                        helpbody.load({
                            url: 'html/' + file + '.txt'
                        });
                    },
                    setQuality: function (q) {
                        helpbody = helpbody || Ext.getBody().createChild({tag: 'div'});
                        helpbody.update(q);
                    },
                    doSearch: function (field, keyEvent) {
                        if (keyEvent.getKey() == Ext.EventObject.ENTER) {
                            Movies.doLoad(field.getValue());
                        }
                    }
                };
            }();

            function handlerFn(item) {
                Ext.Msg.alert("클릭! " + item.text, "실행되지 않습니다.");
            };

            new Ext.Panel({
                title: '버튼이 많은 툴바를 가진 패널',
                renderTo: document.body,
                width: 600,
                height: 200,
                tbar: new Ext.Toolbar({
                    layout: {
                        type: 'hbox',
                        align: 'stretchmax'
                    },
                    items: [
                        {
                            xtype: 'buttongroup',
                            title: '그룹 1',
                            columns: 1,
                            items: [
                                {
                                    text: '그룹 1 버튼 One',
                                    handler: handlerFn
                                },
                                {
                                    text: '그룹 1 버튼 Two',
                                    handler: handlerFn
                                },
                                {
                                    text: '그룹 1 버튼 Three',
                                    handler: handlerFn
                                }
                            ]
                        },
                        {
                            xtype: 'buttongroup',
                            title: '그룹 2',
                            columns: 2,
                            items: [
                                {
                                    text: '그룹 2 버튼 One',
                                    handler: handlerFn
                                },
                                {
                                    text: '그룹 2 버튼 Two',
                                    handler: handlerFn
                                },
                                {
                                    text: '그룹 2 버튼 Three',
                                    handler: handlerFn
                                },
                                {
                                    text: '그룹 2 버튼 Four',
                                    handler: handlerFn
                                }
                            ]
                        },
                        {
                            xtype: 'box',
                            flex: 1
                        },
                        {
                            xtype: 'buttongroup',
                            title: '그룹 3',
                            columns: 1,
                            items: [
                                {
                                    text: '하나만',
                                    toggleGroup: 'toggle-group-id'
                                },
                                {
                                    text: '또는 이것 하나',
                                    toggleGroup: 'toggle-group-id'
                                },
                                {
                                    text: '또는 이것',
                                    toggleGroup: 'toggle-group-id'
                                }
                            ]
                        },
                        {
                            xtype: 'buttongroup',
                            title: '그룹 4',
                            columns: 1,
                            defaultType: 'menuitem',
                            items: [
                                {
                                    text: '항목 1',
                                    handler: handlerFn
                                },
                                {
                                    text: '항목 2',
                                    handler: handlerFn
                                },
                                {
                                    text: '항목 3',
                                    handler: handlerFn
                                }
                            ]
                        }
                    ]
                }),
                html: '패널 본문',
                bbar: new Ext.Toolbar({
                    items: [
                        {
                            text: '전송'
                        }
                    ]
                })
            })
        });
    </script>
</head>
<body>
<div>
</div>
</body>
</html>
