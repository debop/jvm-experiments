<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<link rel="stylesheet" type="text/css" href="lib/extjs/resources/css/ext-all.css"/>
<script src="lib/extjs/adapter/ext/ext-base.js"></script>
<script src="lib/extjs/ext-all-debug.js"></script>
<script src="lib/extjs/locale/ext-lang-ko.js"></script>

<script type="text/javascript">
Ext.QuickTips.init();
Ext.chart.Chart.CHART_URL = './lib/extjs/resources/charts.swf';
Ext.onReady(function () {
    var Movies = function () {
        var helpbody;
        return {
            showHelp: function (btn) {
                if (!detail.isVisible()) {
                    detail.expand();
                }
                detail.load({url: 'html/' + btn.helpfile + '.txt'});
            },
            doLoad: function (file) {
                helpbody = helpbody ||
                        Ext.getBody().createChild({tag: 'div'});
                helpbody.load({
                    url: 'html/' + file + '.txt'
                });
            },
            setQuality: function (q) {
                helpbody = helpbody || Ext.getBody().createChild({tag: 'div'});
                helpbody.update(q);
            },
            doSearch: function (frm, evt) {
                var detail = Ext.getCmp('movieview').findById('detail');
                if (!detail.isVisible()) {
                    detail.expand();
                }
                if (evt.getKey() == evt.ENTER) {
                    detail.body.dom.innerHTML = Ext.getCmp('genre').getValue() + ' : ' + frm.getValue();
                }
            },
            loadMovieForm: function (sm, rowIndex, rec) {
                editRecord = rec;
                movie_form.getForm().loadRecord(rec);
            },
            submitMovieForm: function () {
                if (editRecord) {
                    movie_form.getForm().updateRecord(editRecord);
                    if (store.groupField && editRecord.modified[store.groupField]) {
                        store.groupBy(store.groupField, true);
                    }
                    /*					movie_form.getForm().submit({
                     success: function(form, action){
                     Ext.Msg.alert('성공', '완료되었습니다.');
                     },
                     failure: function(form, action){
                     Ext.Msg.alert('경고', action.result.errormsg);
                     }
                     });
                     */
                }
            },
            resetMovieForm: function () {
                movie_form.getForm().reset();
            },
        };
    }();
    var genres = new Ext.data.SimpleStore({
        fields: ['id', 'genre'],
        data: [
            ['0', '새로운 장르'],
            ['1', '코미디'],
            ['2', '드라마'],
            ['3', '액션']
        ]
    });

    function genre_name(val) {
        return genres.queryBy(function (rec) {
            return rec.data.id == val;
        }).itemAt(0).data.genre;
    }

    var chartStore = new Ext.data.JsonStore({
        fields: ['genre', 'total'],
        root: 'data'
    });
    var loadPieChartFn = function (s) {
        var tmpData = { }, genreData = [];
        s.each(function (rec) {
            var genre = genre_name(rec.get('genre'));
            (tmpData[genre]) ? ++tmpData[genre] : tmpData[genre] = 1;
        });
        for (genre in tmpData) {
            genreData.push({
                genre: genre,
                total: tmpData[genre]
            });
        }
        chartStore.loadData({data: genreData});
    };
    var Movie = Ext.data.Record.create([
        'id',
        'coverthumb',
        'title',
        'director',
        'runtime',
        {name: 'released', type: 'date', dateFormat: 'Y-m-d'},
        'genre',
        'tagline',
        {name: 'price', type: 'float'},
        {name: 'available', type: 'bool'}
    ]);
    var store = new Ext.data.GroupingStore({
        url: 'data/movies.json',
        sortInfo: {
            field: 'genre',
            direction: "ASC"
        },
        groupField: 'genre',
        reader: new Ext.data.JsonReader({
            root: 'rows',
            idProperty: 'id'
        }, Movie),
        autoLoad: true,
        listeners: {
            load: loadPieChartFn,
            add: loadPieChartFn,
            remove: loadPieChartFn,
            update: loadPieChartFn,
            clear: loadPieChartFn
        }
    });

    var toolbarConfig = {
        region: 'north',
        height: 27,
        xtype: 'toolbar',
        items: [' ', {
            text: 'Button',
            handler: function (btn) {
                btn.disable();
            }
        }, '->', {
            xtype: 'button',
            text: '메뉴 버튼',
            menu: [
                {
                    text: '나음'
                },
                {
                    text: '좋음'
                },
                {
                    text: '최고'
                }
            ]
        }, '-', {
            xtype: 'tbsplit',
            text: '도움말',
            menu: [
                {
                    text: '장르',
                    helpfile: 'genre',
                    handler: Movies.showHelp
                },
                {
                    text: '감독',
                    helpfile: 'director',
                    handler: Movies.showHelp
                },
                {
                    text: '제목',
                    helpfile: 'title',
                    handler: Movies.showHelp
                }
            ]
        }, '-', '장르: ', {
            xtype: 'combo',
            id: 'genre',
            mode: 'local',
            store: genres,
            displayField: 'genre',
            triggerAction: 'all',
            width: 70
        }, '-', {
            xtype: 'textfield',
            listeners: {
                specialkey: Movies.doSearch
            }
        }, ' ']
    };

    var movie_form = new Ext.form.FormPanel({
        region: 'center',
        split: true,
        collapsible: true,
        collapseMode: 'mini',
        title: '영화 정보 폼',
        width: 250,
        minSize: 250,
        layout: {
            type: 'vbox',
            align: 'stretch',
            padding: 5
        },
        items: [
            {
                id: 'field-container',
                autoHeight: true,
                xtype: 'container',
                layout: 'form',
                items: [
                    {
                        xtype: 'textfield',
                        fieldLabel: '제목',
                        name: 'title',
                        anchor: '100%',
                        allowBlank: false,
                        listeners: {
                            specialkey: function (f, e) {
                                if (e.getKey() == e.ENTER) {
                                    Movies.submitMovieForm();
                                }
                            }
                        }
                    },
                    {
                        xtype: 'textfield',
                        fieldLabel: '감독',
                        name: 'director',
                        anchor: '100%',
                    },
                    {
                        xtype: 'datefield',
                        fieldLabel: '개봉일',
                        anchor: '100%',
                        name: 'released'
                    },
                    {
                        xtype: 'radiogroup',
                        fieldLabel: '필름 정보',
                        name: 'filmed_in',
                        columns: 1,
                        items: [
                            {
                                name: 'filmed_in',
                                boxLabel: '컬러',
                                inputValue: '0'
                            },
                            {
                                name: 'filmed_in',
                                boxLabel: '흑백',
                                inputValue: '1'
                            }
                        ]
                    },
                    {
                        xtype: 'checkbox',
                        fieldLabel: '상영중',
                        name: 'available'
                    },
                    {
                        xtype: 'combo',
                        name: 'genre',
                        fieldLabel: '장르',
                        anchor: '100%',
                        mode: 'local',
                        store: genres,
                        displayField: 'genre',
                        valueField: 'id',
                        triggerAction: 'all',
                        listeners: {
                            select: function (field, rec, idx) {
                                if (idx === 0) {
                                    Ext.Msg.prompt('새로운 장르', 'Name', Ext.emptyFn);
                                }
                            }
                        }
                    }
                ]
            },
            {
                xtype: 'textarea',
                name: 'description',
                hideLabel: true,
                emptyText: '영화 정보',
                labelSeparator: '',
                flex: 1
//			anchor: '100% -185'
            }
        ],
        buttons: [
            {
                text: '저장',
                handler: Movies.submitMovieForm
            },
            {
                text: '리셋',
                handler: Movies.resetMovieForm
            }
        ],
        margins: '0 0 0 5'
    });
    var tab_panel = new Ext.TabPanel({
        region: 'center',
        xtype: 'tabpanel',
        bodyStyle: '',
        autoScroll: true,
        activeTab: 0,
        items: [
            {
                title: '영화 그리드',
                xtype: 'grid',
                store: store,
                autoExpandColumn: 'title',
                colModel: new Ext.grid.ColumnModel({
                    defaultSortable: false,
                    columns: [
                        {
                            header: "제목",
                            dataIndex: 'title',
                            id: 'title',
                            xtype: 'templatecolumn',
                            tpl: '<img src="images/{coverthumb}" height="68" align="left">' +
                                    '<b style="font-size:13px;">{title}</b><br>' +
                                    'Director:<i> {director}</i><br>{tagline}'
                        },
                        {header: "감독", dataIndex: 'director', hidden: true},
                        {header: "개봉", dataIndex: 'released', xtype: 'datecolumn', format: 'm/d/Y', width: 80},
                        {header: "장르", dataIndex: 'genre', renderer: genre_name, width: 80},
                        {header: "가격", dataIndex: 'price', width: 60},
                        {header: "슬로건", dataIndex: 'tagline', hidden: true}
                    ]
                }),
                view: new Ext.grid.GroupingView(),
                sm: new Ext.grid.RowSelectionModel({
                    singleSelect: true,
                    listeners: {
                        rowselect: Movies.loadMovieForm
                    }
                })
            },
            {
                title: '필터링 테스트',
                xtype: 'container',
                layout: 'hbox',
                align: 'stretch',
                items: [
                    {
                        autoHeight: true,
                        border: false,
                        flex: 1,
                        title: '장르별 필터링',
                        xtype: 'grid',
                        columns: [
                            {header: '장르', dataIndex: 'genre', id: 'genre'}
                        ],
                        store: genres,
                        autoExpandColumn: 'genre'
                    },
                    {
                        autoHeight: true,
                        border: false,
                        flex: 3,
                        title: '영화 목록 결과',
                        ref: 'filteredGrid',
                        xtype: 'grid',
                        store: store,
                        autoExpandColumn: 'title',
                        columns: [
                            {
                                header: "제목",
                                dataIndex: 'title',
                                id: 'title',
                                xtype: 'templatecolumn',
                                tpl: '<img src="images/{coverthumb}" height="68" align="left">' +
                                        '<b style="font-size:13px;">{title}</b><br>' +
                                        'Director:<i> {director}</i><br>{tagline}'
                            }
                        ]
                    }
                ]
            }
        ],
        margins: '0 0 0 0'
    });
    var detail = new Ext.Panel({
        title: '상세 정보',
        id: 'detail',
        collapseMode: 'mini',
        region: 'east',
        split: true,
        width: 200,
        autoScroll: true,
        margins: '0 5 0 0'
    });
    var viewport = new Ext.Viewport({
        layout: "border",
        id: 'movieview',
        defaults: {
            bodyStyle: 'padding:5px;'
        },
        items: [toolbarConfig,
            {
                region: 'west',
                layout: 'border',
                xtype: 'container',
                split: true,
                width: 250,
                minSize: 250,
                split: true,
                margins: '0 0 5 5',
                collapseMode: 'mini',
                items: [
                    {
                        region: 'north',
                        items: {
                            xtype: 'barchart',
                            store: chartStore,
                            xAxis: new Ext.chart.NumericAxis({majorUnit: 1}),
                            xField: 'total',
                            series: [
                                {
                                    yField: 'genre',
                                    style: {
                                        color: 0x953030
                                    }
                                }
                            ],
                            extraStyle: {
                                padding: 2,
                                animationEnabled: true,
                                xAxis: {
                                    majorGridLines: {
                                        color: 0xEBEBEB
                                    },
                                    minorTicks: {
                                        color: 0x0000ff
                                    }
                                },
                                yAxis: {
                                    labelRotation: -45
                                }
                            }
                        },
                        split: true,
                        height: 250
                    },
                    movie_form
                ]
            }, tab_panel]
    });
});
</script>
</head>
<body>
</body>
</html>
