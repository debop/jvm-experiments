<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" type="text/css" href="lib/extjs/resources/css/ext-all.css"/>
    <script src="lib/extjs/adapter/ext/ext-base.js"></script>
    <script src="lib/extjs/ext-all-debug.js"></script>
    <script src="lib/extjs/locale/ext-lang-ko.js"></script>

    <script type="text/javascript">
        Ext.onReady(function () {
            new Ext.Toolbar({
                renderTo: Ext.getBody(),
                items: [
                    {
                        xtype: 'button',
                        text: 'Button',
                        handler: function () {
                            Ext.Msg.alert('메롱', '나지롱');
                        }
                    },
                    {
                        xtype: 'button',
                        text: '메뉴 버튼',
                        menu: [
                            {
                                text: '나음'
                            },
                            {
                                text: '좋음'
                            },
                            {
                                text: '최고'
                            }
                        ]
                    },
                    {
                        xtype: 'splitbutton',
                        text: '스플릿 버튼',
                        menu: [
                            {
                                text: '항목 1'
                            },
                            {
                                text: '항목 2'
                            },
                            {
                                text: '항목 3'
                            }
                        ]
                    },
                    {
                        xtype: 'cycle',
                        showText: true,
                        minWidth: 100,
                        prependText: '우수성: ',
                        items: [
                            {
                                text: '고급',
                                checked: true
                            },
                            {
                                text: '중급'
                            },
                            {
                                text: '저급'
                            }
                        ]
                    },
                    {
                        text: '수평',
                        toggleGroup: 'orientation-selector'
                    },
                    {
                        text: '수직',
                        toggleGroup: 'orientation-selector'
                    }
                ]
            });
        });
    </script>
</head>
<body>
</body>
</html>
